<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border : 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <script lang="JavaScript">
        var SoLuong;
        var x;
        var DS = new Array(100);
        SoLuong = prompt("Nhập số lượng thiết bị:",4);
        for (i = 0; i<SoLuong; i++)
        {
            DS[i] = prompt("Nhập tên thiết bị: ");
        }
        document.write("DANH SÁCH THIẾT BỊ CÓ TÊN LÀ COMPUTER. ");
        document.write("<table border = '1'>");
        document.write("<tr><th>STT</th><th>Tên Thiết bị </th></tr>");
        var i = 1
            for (x in DS) 
            {
                if (DS[x].toLowerCase() == "Computer".toLowerCase())
                {
                    document.write("<tr><td>" + (i++) + "</td><td>" + DS[x] + "</td></tr>");
                }
            }
        document.write("</table>");
    </script>

</body>
</html>
