<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay màu nền bằng click chuột</title>
    <style>
        h2 {
            background-color: aquamarine;
            color: rgb(17, 17, 17);
        }
    </style>
</head>
<body>
    <h2 align = "center">Thay đổi màu nền sử dụng đối tượng document</h2>
    <input type="button" name="ThayMauNen" value="Xanh dương" onclick="document.bgColor = 'blue' ">
    <br>
    <input type="button" name="ThayMauNen" value="Vàng" onclick="document.bgColor = 'yellow' ">
    <br>
    <input type="button" name="ThayMauNen" value="Xanh lá" onclick="document.bgColor = 'grenn' ">
</body>
</html>
