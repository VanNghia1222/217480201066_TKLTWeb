<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: red;
        }
        h2 {
            color: blue;
        }
        b {
            color: rgb(15, 15, 15);
            font-size: 18;
        }
        i {
            font-size: 18;
            color: green;
        }
    </style>
</head>
<body>
    <script language = "JavaScript">
        document.write("<h1>TRƯỜNG ĐẠI HỌC BẠC LIÊU</h1>");
        document.write("<h2>KHOA CÔNG NGHỆ THÔNG TIN</h2>");
        var Lop, HoTen;
        Lop = prompt("Nhập lớp học","");
        HoTen = prompt("Nhập họ tên","");
        document.write("<b>Lớp học: </b>" + Lop);
        document.write("<br>");
        document.write("<i>Họ tên sinh viên: </i>" + HoTen);
        
    </script>
</body>
</html>
