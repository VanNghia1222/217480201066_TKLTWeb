<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đọc giá trị trong hộp text</title>
</head>
<body>
    <h2>Hãy gõ văn bản trong hộp text và click vào nút hiển thị</h2>
    <input type="text" name="HoTen" id="HoTen">
    <input type="button" value="Hiển thị" onclick="alert(HoTen.value);">
</body>
</html>
