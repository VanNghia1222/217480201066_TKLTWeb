<body>
    <script lang="JavaScript">
        function KiemTra()
        {
            if(NoiDung.value.length > 200) alert("bạn đã gõ quá ký tự cho phép !");
            SoKyTu.value = NoiDung.value.length;
        }
    </script>
    Số ký tự đã gõ: <input type="text" id="SoKyTu"><br>
    <textarea id="NoiDung" cols="50" rows="10" onkeyup="KiemTra();">
    </textarea>
