<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minh họa đưa câu lệnh JavaScript vào các phần tử</title>
</head>
<body>
    <script lang="JavaScript">
        document.write("Welcome to JavaScript");
        document.write("<br>");
    </script>
    <br>
    <input type="button" name="DangKy" value="Đăng ký" onclick="alert('Đăng ký E-mail');">
    <br>
    <input type="button" name="Hello" value="Hello" onclick="alert('Hello world !');">
    <br>
    <input type="button" name="Caulenh" value="Nhiều câu lệnh trong JavaScript" onclick="alert('Nhiều câu lệnh trong JavaScript');">
    <br>
    <input type="button" name="Welcome" value="Welcome" onclick='write("Welcome to JavaScript");'>
    <br>
    <input type="button" name="xyz" value="Tổng hai số x và y" onclick="var x,y; x = 10; y = 20; alert('Tổng là: '+ (x+y));">

</body>
</html>
