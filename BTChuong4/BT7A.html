<body>
    <script lang="JavaScript">
        var D = new Date();
        var NamSinh, NamHienTai;
        NamHienTai = D.getFullYear();
        do {
            NamSinh = prompt("bạn sinh năm bao nhieu ???:","");
        } while (parseInt(NamSinh) > NamHienTai);
        alert("Tuổi của bạn bây giờ là: " + (NamHienTai - NamSinh));
    </script>
